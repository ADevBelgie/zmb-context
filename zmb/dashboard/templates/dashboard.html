<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMB Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 20px;
        }

        .card h2 {
            margin-top: 0;
            color: var(--accent);
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item label {
            display: block;
            font-size: 0.8rem;
            color: #8b949e;
        }

        .stat-item span {
            font-size: 1.1rem;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        li:last-child {
            border-bottom: none;
        }

        .logs {
            grid-column: 1 / -1;
            height: 300px;
            overflow-y: auto;
            background-color: #000;
            padding: 10px;
            font-size: 0.9rem;
            border: 1px solid var(--border);
        }

        .log-entry {
            white-space: pre-wrap;
            margin-bottom: 4px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            background-color: var(--success);
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ZMB // SYSTEM DASHBOARD</h1>
            <span id="connection-status" class="status-badge">Connected</span>
        </div>

        <div class="card">
            <h2>Mental State</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <label>Current Phase</label>
                    <span id="phase">Loading...</span>
                </div>
                <div class="stat-item">
                    <label>Active Tasks</label>
                    <span id="active-task-count">0</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Active Tasks</h2>
            <ul id="task-list">
                <li>Loading...</li>
            </ul>
        </div>

        <div class="card logs">
            <h2>System Logs</h2>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    // Update State
                    document.getElementById('phase').textContent = data.state.phase || 'Unknown';

                    const tasks = data.state.active_tasks || [];
                    document.getElementById('active-task-count').textContent = tasks.length;

                    const taskList = document.getElementById('task-list');
                    taskList.innerHTML = '';
                    if (tasks.length === 0) {
                        taskList.innerHTML = '<li>No active tasks.</li>';
                    } else {
                        tasks.forEach(task => {
                            const li = document.createElement('li');
                            li.textContent = task;
                            taskList.appendChild(li);
                        });
                    }

                    // Update Logs
                    const logContainer = document.getElementById('log-container');
                    logContainer.innerHTML = '';
                    data.logs.forEach(line => {
                        const div = document.createElement('div');
                        div.className = 'log-entry';
                        div.textContent = line;
                        logContainer.appendChild(div);
                    });

                    // Auto-scroll logs
                    logContainer.scrollTop = logContainer.scrollHeight;
                })
                .catch(err => console.error('Failed to fetch data:', err));
        }

        // Update every 2 seconds
        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>

</html>
